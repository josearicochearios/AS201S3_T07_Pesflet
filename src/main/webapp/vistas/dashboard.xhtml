<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//ES" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../Plantilla.xhtml">



    <ui:define name="content">
        <event id="evento1" listener="#{usuarioC.listarTopVehiculo()}" type="preRenderView" />
        <event id="evento2" listener="#{barController.empezarVista()}" type="preRenderView" />
        <f:event listener="#{usuarioC.seguridadSesion()}" type="preRenderView" />
        
        <h:head>
           <link href="../resources/css/layout-light.css" rel="stylesheet" type="text/css"/>
            <link href="../resources/css/main.css" rel="stylesheet" type="text/css"/>
        </h:head>
        <h:body>

            <div class="card">
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Dashboard" outcome="/vistas/dashboard" icon="pi pi-fw pi-home">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="Tabla de Mapeo" outcome="/index" icon="pi pi-fw pi-file">
                        <f:param name="i" value="1"/>
                    </p:menuitem>
                </p:tabMenu>
            </div>


            <center>
                <form id="j_idt112" name="j_idt112">

                    <!--                        <div class="layout-dashboard">
                                                <div class="p-grid">-->
                    <div class="p-col-12 p-md-12 p-xl-9">
                        <div class="p-grid">
                            <p:panel class="p-col-12 p-md-12 p-xl-4" rendered="#{usuarioC.pase == '2'}" >
                                <div class="card overview-box-1 blue">

                                    <div class="row">
                                        <div class="col col4">
                                            <p:barChart id="barChart"   model="#{barController.barModel}" widgetVar="chart" style="width: 50PX; height: 20px; color: greenyellow" /> 
                                        </div>
                                        <!--                                        <p:commandButton type="button" value="Imprimir"  icon="pi pi-print" styleClass="p-mr-2 p-mb-2">
                                                                                    <p:printer target="barChart" />
                                                                                </p:commandButton>-->
                                    </div> 

                                </div>
                            </p:panel>
                            <p:panel class="p-col-12 p-md-12 p-xl-4" rendered="#{usuarioC.pase == '2'}" >
                                <div class="card overview-box-1 teal">

                                    <div class="row">
                                        <div class="col col4">
                                            <p:pieChart model="#{barController.pieModel}" style="width: 50PX; height: 20px;" />
                                        </div>
                                    </div>

                                </div>
                            </p:panel>
                        </div>
                    </div>
                    <p:panel class="p-col-12 p-md-6 p-xl-4" rendered="#{usuarioC.pase == '2'}">
                        <div class="card leaderboard">
                            <center>
                                <h3 style="color: black;font-weight: bold" >Vehículos con más viajes</h3>
                            </center>
                            <p:dataTable id="tablaTopCon" var="tbltopc" value="#{usuarioC.listadousu}" 
                                         widgetVar="filtro"
                                         rows="5" 
                                         emptyMessage="NO HAY">
                                <p:column headerText="Vehículo" width="550" style="text-align: center"  >
                                    <h:outputText value="#{tbltopc.VEHICULO}" style="color: #E27515"  />
                                </p:column>
                                <p:column headerText="Viajes Realizados" width="550" style="text-align: center">
                                    <h:outputText value="#{tbltopc.CANVIA}" />
                                </p:column>   

                            </p:dataTable>
                        </div>
                    </p:panel>
                    <p:panel class="p-col-12 p-md-6 p-xl-4" rendered="#{usuarioC.pase == '1'}">
                        <div class="card overview-box-1 teal">

                            <div class="row">
                                <div class="col col4">
                                    <p:barChart model="#{barController.barModel2}" style="width: 100%; height: 500px;"/>
                                </div>
                            </div>

                        </div>

                    </p:panel>
                    <p:panel class="p-col-12 p-md-6 p-xl-4" rendered="#{usuarioC.pase == '1'}">
                        <div class="card overview-box-1 teal">

                            <div class="row">
                                <div class="col col4">
                                    <p:pieChart model="#{barController.pieModel2}" style="width: 50PX; height: 20px;" />
                                </div>
                            </div>

                        </div>
                    </p:panel>
                    <!--</div>-->
                    <!--</div>-->
                </form>
            </center>
            <!--</div>-->
            <!--</div>-->
        </h:body>

    </ui:define>
</ui:composition>
